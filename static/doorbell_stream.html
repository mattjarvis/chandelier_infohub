<script type="text/javascript" language="JavaScript">
newImage = new Image();
function LoadNewImage()
{
var unique = new Date();
document.images.webcam.src = newImage.src;
newImage.src = "http://anyone:@10.0.2.3/snapshot.cgi?time=" + unique.getTime();
}

function InitialImage()
{

document.images.webcam.onload="";
}
</script>

<img src="http://anyone:@10.0.2.3/snapshot.cgi" name="webcam" onload="InitialImage()" width="640" height="480">
