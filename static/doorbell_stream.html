<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
        <title>blaat</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

        <style type="text/css">
            body {
                margin: 0;
            }
            #main {
                width: 3200px;
                height: 600px;
            }
            #main img {
                float: left;
                width: 800px;
                height: 600px;
            }
        </style>

        <script type="text/javascript" language="JavaScript">
        var newImage;
        var imgURL;

        $(document).ready(function() {
           newImage = new Image();
           loadNewImage();
        });


        function loadNewImage()
        {
            imgURL = "http://anyone:@10.0.2.3/snapshot.cgi?time=" + unique.getTime();
            var unique = new Date();
            $(newImage).attr('src', imgURL).load(setOtherImages);
        }

        function setOtherImages()
        {
            for(var i=1; i++; i<8)
            {
               $("#img"+i).attr('src', imgURL);
            }
            setTimeout(loadNewImage, 200);
        }
        </script>
    </head>

    <body>

    <div id="main">
    <img id="img0" src="" name="webcam0" width="800" height="600">
    <img id="img1" src="" name="webcam1" width="800" height="600">
    <img id="img2" src="" name="webcam2" width="800" height="600">
    <img id="img3" src="" name="webcam3" width="800" height="600">
    <img id="img4" src="" name="webcam4" width="800" height="600">
    <img id="img5" src="" name="webcam5" width="800" height="600">
    <img id="img6" src="" name="webcam6" width="800" height="600">
    <img id="img7" src="" name="webcam7" width="800" height="600">
    </div>
    </body>
</html>
