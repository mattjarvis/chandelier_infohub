{% extends 'base.html' %}

{% block title %}
    Processing sketches
{% endblock title %}

{% block content %}
    <h1>Quartz sketches</h1>

    <ul>
        {% for sketch in sketches.all %}
        <li>
            <a href="{% url view_quartz_sketch sketch.name %}">{{ sketch.name }}</a>
        </li>
        {% endfor %}

    </ul>
{% endblock content %}
